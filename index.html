<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section id="sec">
  <div id="container">
    <div class="middle">

     <div class="picture">
      <img src="images/image-equilibrium.jpg" alt="image" class="image" > 
      <img src="images/icon-view.svg" alt="view" class="view">
      
     </div>
     <div class="text">
        <h1>Equilibrium #3429</h1>

         <p class="txt1"> Our Equilibrium collection promotes balance and calm.</p>

         <div class="eth">
         <img src="images/icon-ethereum.svg" alt="icon_eth">
         <p>0.041 ETH</p> 
         </div>

         <div class="day">
         <img src="images/icon-clock.svg" alt="clock">
         <p>3 days left</p>
         </div>

         <div class="avatar"> <img src="images/image-avatar.png" alt="avatar">
         <p>Creation of <span class="name"> Jules Wyvern</span></p></div>

      </div>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DawidMTX</a> 
  </div>-->
</section>
</body>
</html>
